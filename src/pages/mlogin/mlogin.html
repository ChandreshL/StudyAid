<ion-header>

  <ion-navbar color="primary">
    <ion-title>Moodle Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Login to your Moodle account.</h3>

  <form #FormLogin="ngForm" (submit)="tryLogin(FormLogin)">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="FormLogin.username" name="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <button type="submit" ion-button block>Login</button>
    </ion-item>

  </form>


</ion-content>
