<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- message list -->
  <div class="message-wrap">

    <div *ngFor="let msg of messageList"
         class="message"
         [class.right]=" msg.useridfrom === otherUser.userid "
         [class.left]=" msg.useridfrom !== otherUser.userid ">

       <!-- <img class="user-img" [src]="msg.userAvatar" alt="" src=""> 
       <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>  -->

      <div class="msg-detail">
        <div class="msg-info">
          <p *ngIf="msg.useridfrom === otherUser.userid"> {{ otherUser.fullname }}&nbsp;&nbsp;&nbsp;{{ msg.blocktime }}</p>
          <p *ngIf="msg.useridfrom !== otherUser.userid" #currentUser>Me&nbsp;&nbsp;&nbsp;{{ msg.blocktime }}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{ msg.text }}</p>
        </div>
      </div>
      
    </div>

  </div>

</ion-content>

<ion-footer no-border>
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
