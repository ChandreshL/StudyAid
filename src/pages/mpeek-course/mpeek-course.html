<ion-header>

  <ion-navbar color="primary">
    <ion-title>Course info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      {{ course.fullname }}
    </ion-item>
    <ion-item>
      {{ getTeachersName(course.contacts) }}
    </ion-item>
    <ion-item>
      <button *ngIf="btnShow" ion-button  block color="secondary" (click)="enrollButton()">
        Enroll
      </button>
    </ion-item>

  </ion-list>

</ion-content>
