<ion-header>

  <ion-navbar color="primary">
    <ion-title>Course info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>

    <ion-item>
      {{ course.fullname }}
    </ion-item>
    <ion-item>
      {{ getTeachersName(course.contacts) }}
    </ion-item>

    <ion-item *ngIf="alradyEnrolled">
      You are enrolled in this course.
    </ion-item>

    <ion-item>
      <button *ngIf="!alradyEnrolled" ion-button block (click)="enrollButton()">
        Enroll
      </button>

      <button *ngIf="alradyEnrolled" ion-button block (click)="popToHome()">
        View course
      </button>
    </ion-item>

  </ion-list>

</ion-content>
