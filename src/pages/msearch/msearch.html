<!--
  Generated template for the MsearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Search courses</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search courses"
                   [(ngModel)]="queryText"
                   (ionInput)="fetchCourses($event)"
                   [debounce]="400"
    ></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of searchResult">
      {{ item.fullname }}
    </ion-item>
  </ion-list>

</ion-content>
