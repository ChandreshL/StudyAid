<ion-header>

  <ion-navbar color="primary">
    <ion-title>Search courses</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search courses"
                   [(ngModel)]="queryText"
                   (ionInput)="fetchCourses($event)"
                   [debounce]="600"
    ></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <button ion-item  *ngFor="let item of searchResult;  let i = index;" (click)="peekCourse(i)">
        <ion-label>{{ item.fullname }}</ion-label>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
