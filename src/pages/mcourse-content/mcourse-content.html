<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ courseName }}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>

  <ion-card *ngFor="let item of courseSections;">
    <ion-card-header>
      {{ item.name }}
    </ion-card-header>
    <ion-card-content >
      <div [innerHtml]="item.summary"></div>
    </ion-card-content>
  </ion-card>


</ion-content>
