<ion-header>

  <ion-navbar color="primary">
    <ion-title>Moodle</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchCourse()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only (click)="refreshCourse()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list >

      <ion-card (click)="displayCourses($event)">
        <ion-card-header>
          Nine Inch Nails Live
        </ion-card-header>
        <ion-card-content>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>


    <ion-card (click)="displayCourses($event)">
      <ion-card-header>
        Nine Inch Nails Live
      </ion-card-header>
      <ion-card-content>
        <p>
          The most popular industrial group ever, and largely
          responsible for bringing the music to a mass audience.
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
