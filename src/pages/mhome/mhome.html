<ion-header>

  <ion-navbar color="primary">
    <ion-title>Moodle</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">

    <ion-buttons end>

      <button ion-button (click)="searchButton()">
        <ion-col>
          <ion-row justify-content-center>
            <ion-icon name="search" ></ion-icon>
          </ion-row>
          <ion-row>
            <span class="toolbar-btn">search</span>
          </ion-row>
        </ion-col>
      </button>

      <button ion-button (click)="messagesButton()">
        <ion-col>
          <ion-row justify-content-center>
            <ion-icon name="chatbubbles" ></ion-icon>
          </ion-row>
          <ion-row>
            <span class="toolbar-btn">messages</span>
          </ion-row>
        </ion-col>
      </button>

      <button ion-button (click)="refreshCourse()">
        <ion-col>
          <ion-row justify-content-center>
            <ion-icon name="refresh-circle" ></ion-icon>
          </ion-row>
          <ion-row>
            <span class="toolbar-btn">refresh</span>
          </ion-row>
        </ion-col>
      </button>

      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <h4>Enrolled courses</h4>

  <ion-list>

    <ion-card *ngFor="let item of coursesList; let i = index;" (click)="openCourse(i)">
      <ion-card-header>
        {{ item.fullname }}
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ item.shortname }}
        </p>
      </ion-card-content>
    </ion-card>
