<ion-header>

  <ion-navbar color="primary">
    <ion-title>Moodle</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchCourse()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only (click)="refreshCourse()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <h2>Enrolled courses</h2>

  <ion-list>

    <ion-card *ngFor="let item of coursesList" (click)="openCourse($event)">
      <ion-card-header>
        {{ item.fullname }}
      </ion-card-header>
      <ion-card-content>
        <p>
          {{ item.shortname }}
        </p>
      </ion-card-content>
    </ion-card>
